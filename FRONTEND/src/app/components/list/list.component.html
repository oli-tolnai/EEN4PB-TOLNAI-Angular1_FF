<div class="container mt-4">
  <h2 class="mb-4">Projects</h2>
  
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading && projects.length === 0" class="alert alert-info">
    No projects found. <a routerLink="/create">Create your first project</a>.
  </div>

  <div *ngIf="!loading && projects.length > 0" class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Active Issues</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects">
          <td>{{ project.name }}</td>
          <td>{{ project.description }}</td>
          <td>
            <span class="badge bg-secondary">{{ project.activeIssues }}</span>
          </td>
          <td>
            <div class="btn-group" role="group">
              <button 
                type="button" 
                class="btn btn-sm btn-outline-primary" 
                (click)="viewProject(project.id)"
                title="View Project">
                <i class="bi bi-eye"></i> View
              </button>
              <button 
                type="button" 
                class="btn btn-sm btn-outline-warning" 
                (click)="editProject(project.id)"
                title="Edit Project">
                <i class="bi bi-pencil"></i> Edit
              </button>
              <button 
                type="button" 
                class="btn btn-sm btn-outline-success" 
                (click)="addIssue(project.id)"
                title="Add Issue">
                <i class="bi bi-plus-circle"></i> Add Issue
              </button>
              <button 
                type="button" 
                class="btn btn-sm btn-outline-danger" 
                (click)="deleteProject(project.id)"
                title="Delete Project">
                <i class="bi bi-trash"></i> Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
