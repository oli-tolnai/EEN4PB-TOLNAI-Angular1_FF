<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h4>Edit Issue Status</h4>
          <button class="btn btn-secondary btn-sm" (click)="goBack()">
            <i class="bi bi-arrow-left"></i> Back
          </button>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #issueForm="ngForm">
            <div class="mb-3">
              <label for="status" class="form-label">Issue Status *</label>
              <select 
                class="form-select" 
                id="status" 
                name="status"
                [(ngModel)]="issueUpdate.status" 
                required>
                <option value="">Select Status</option>
                <option *ngFor="let status of statusOptions" [value]="status.value">
                  {{ status.label }}
                </option>
              </select>
            </div>

            <div class="alert alert-info">
              <i class="bi bi-info-circle"></i>
              Only the status of the issue can be modified.
            </div>

            <div class="d-flex justify-content-end">
              <button 
                type="button" 
                class="btn btn-secondary me-2" 
                (click)="goBack()">
                Cancel
              </button>
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="issueForm.invalid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                Update Status
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
